menu hshift 0
menu width 80
menu margin 0
menu title Boot Menu - WhirlyOS

label live
    menu label ^Live system (WhirlyOS)
    kernel /live/vmlinuz
    append initrd=/live/initrd.img boot=live quiet splash

label install
    menu label ^Install WhirlyOS
    kernel /install/vmlinuz
    append initrd=/install/initrd.gz quiet
