<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhirlyOS | WonderRepo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --p-blue: #38bdf8; --p-purple: #a78bfa; --bg: #030508; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: #f8fafc; 
            margin: 0;
        }
        
        /* Fixed Nav Alignment */
        .glass-nav { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 12px;
            width: 100%;
            max-width: 900px;
            margin-top: 2rem;
        }

        /* Hero Text Scaling */
        .hero-title { 
            font-size: clamp(4rem, 10vw, 8rem); 
            font-weight: 800; 
            line-height: 0.85; 
            letter-spacing: -0.05em; 
        }
        
        .spark-text { 
            background: linear-gradient(to right, var(--p-purple), var(--p-blue)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        /* Architecture Badges */
        .arch-badge { 
            font-size: 10px; 
            font-weight: 800; 
            padding: 6px 16px; 
            border-radius: 6px; 
            text-transform: uppercase; 
            letter-spacing: 0.1em;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .page-section { display: none; opacity: 0; }
        .page-section.active { display: block; animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body onload="initApp()">

    <header class="fixed top-0 left-0 right-0 flex justify-center z-50 px-6">
        <div class="glass-nav flex items-center justify-between px-6 py-4">
            <div class="flex items-center gap-3">
                <div class="w-6 h-6 bg-sky-500 rounded flex items-center justify-center font-black text-white text-[10px]">W</div>
                <span class="font-bold tracking-tighter text-sm uppercase">Whirly<span class="text-sky-400">OS</span></span>
            </div>
            
            <nav class="hidden md:flex items-center gap-8">
                <button onclick="showPage('home')" class="text-[10px] font-bold uppercase tracking-widest opacity-40 hover:opacity-100 transition">Home</button>
                <button onclick="showPage('about')" class="text-[10px] font-bold uppercase tracking-widest opacity-40 hover:opacity-100 transition">About</button>
                <button onclick="showPage('downloads')" class="text-[10px] font-bold uppercase tracking-widest opacity-40 hover:opacity-100 transition">Downloads</button>
            </nav>

            <div class="flex items-center gap-4">
                <a href="https://github.com/22soulfan/WhirlyOS" target="_blank" class="opacity-40 hover:opacity-100 transition">
                    <svg class="w-5 h-5 fill-white" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                </a>
            </div>
        </div>
    </header>

    <main id="home" class="page-section active min-h-screen flex flex-col items-center justify-center text-center px-6">
        <div class="flex gap-3 mb-8">
            <span class="arch-badge bg-sky-500/10 text-sky-400">i386 Only</span>
            <span class="arch-badge bg-purple-500/10 text-purple-400">Debian Stable</span>
        </div>
        
        <h1 class="hero-title">Find your</h1>
        <h1 class="hero-title spark-text mb-12">Spark.</h1>
        
        <div class="flex flex-wrap justify-center gap-4 mt-4">
            <button onclick="showPage('downloads')" class="bg-sky-500 text-black font-bold py-4 px-10 rounded-xl hover:bg-sky-400 transition shadow-lg shadow-sky-500/20">Get WhirlyOS</button>
            <button onclick="showPage('about')" class="bg-white/5 border border-white/10 font-bold py-4 px-10 rounded-xl hover:bg-white/10 transition">The Mission</button>
        </div>
    </main>

    <section id="about" class="page-section pt-32 px-6 max-w-4xl mx-auto">
        <h2 class="text-3xl font-black uppercase italic mb-8">About <span class="text-sky-400">WonderRepo</span></h2>
        </section>

    <section id="downloads" class="page-section pt-32 px-6 max-w-6xl mx-auto">
        <h2 class="text-3xl font-black uppercase italic mb-8">Desktop <span class="text-sky-400">Environments</span></h2>
        </section>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0, 0);
        }
        function initApp() {
            showPage('home');
        }
    </script>
</body>
</html>
