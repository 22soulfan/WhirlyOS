<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhirlyOS | Find Your Spark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #818cf8;
            --accent: #f472b6;
            --bg: #020617;
            --text: #f8fafc;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        .light {
            --bg: #f0f9ff;
            --text: #0c4a6e;
            --glass: rgba(255, 255, 255, 0.7);
            --border: rgba(56, 189, 248, 0.2);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: all 0.5s ease;
            overflow-x: hidden;
        }

        .aesthetic-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .mesh-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10;
            background: radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.2) 0px, transparent 50%),
                        radial-gradient(at 100% 100%, rgba(244, 114, 182, 0.2) 0px, transparent 50%);
            filter: blur(80px);
        }

        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); }
        
        .text-gradient {
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-section { display: none; opacity: 0; transform: translateY(20px); }
        .page-section.active { display: block; animation: fadeIn 0.8s forwards; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        /* Terminal Styling */
        .terminal-container {
            font-family: 'Fira Code', monospace;
            background: #000;
            color: #10b981;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .term-input { background: transparent; border: none; outline: none; color: white; width: 100%; }
    </style>
</head>
<body>

    <div class="aesthetic-overlay"></div>
    <div class="mesh-gradient"></div>

    <nav class="fixed top-6 left-1/2 -translate-x-1/2 w-[95%] max-w-6xl z-[150] glass rounded-[2.5rem] px-8 py-4 flex justify-between items-center shadow-2xl">
        <div class="flex items-center gap-3 cursor-pointer group" onclick="showPage('home')">
            <img src="branding/whirlyos.png" alt="WhirlyOS" class="w-10 h-10 object-contain">
            <span class="text-xl font-black tracking-tighter uppercase">Whirly<span class="text-sky-400">OS</span></span>
        </div>
        
        <div class="hidden md:flex items-center gap-8 text-[11px] font-black uppercase tracking-widest opacity-60">
            <button onclick="showPage('home')">Home</button>
            <button onclick="showPage('install')">Install</button>
            <button onclick="showPage('terminal')" class="text-sky-400">Live Terminal</button>
            <button onclick="showPage('goals')">Roadmap</button>
        </div>

        <button onclick="toggleTheme()" id="themeBtn" class="w-11 h-11 rounded-full glass flex items-center justify-center text-xl">ðŸŒ™</button>
    </nav>

    <main id="home" class="page-section active pt-56 pb-20 px-6 text-center">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-7xl md:text-9xl font-black tracking-tighter mb-8 leading-none">Find your <br><span class="text-gradient">Spark.</span></h1>
            <div class="flex flex-col sm:flex-row justify-center gap-4 mt-12">
                <button onclick="showPage('terminal')" class="px-10 py-4 bg-sky-500 text-slate-950 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl">Try Live Terminal</button>
                <button onclick="showPage('downloads')" class="px-10 py-4 glass rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-white/5 transition">Download ISO</button>
            </div>
        </div>
    </main>

    <main id="terminal" class="page-section pt-48 pb-20 px-6">
        <div class="max-w-4xl mx-auto">
            <div class="mb-10 text-center">
                <h2 class="text-5xl font-black mb-4">The Whirly <span class="text-gradient">Shell</span></h2>
                <p class="opacity-50">Debian-based. Whirly-optimized. Type 'help' to begin.</p>
            </div>
            
            <div class="terminal-container rounded-3xl p-6 border border-white/10 overflow-hidden h-[500px] flex flex-col">
                <div id="terminal-output" class="flex-grow overflow-y-auto space-y-2 text-sm">
                    <div class="text-sky-400 font-bold">Welcome to WhirlyOS (Debian 12 Bookworm)</div>
                    <div class="text-pink-400 italic">"Find your spark in the terminal."</div>
                    <div class="opacity-50 pb-4">Type 'help' to see available WhirlyOS commands.</div>
                </div>
                <div class="flex items-center gap-2 pt-4 border-t border-white/5">
                    <span class="text-sky-400 font-bold">user@whirlyos:~$</span>
                    <input type="text" id="terminal-input" class="term-input" autofocus onkeydown="handleCommand(event)">
                </div>
            </div>
        </div>
    </main>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
            if(pageId === 'terminal') {
                setTimeout(() => document.getElementById('terminal-input').focus(), 100);
            }
        }

        const terminalOutput = document.getElementById('terminal-output');
        
        function handleCommand(e) {
            if (e.key === 'Enter') {
                const input = e.target.value.toLowerCase().trim();
                const line = document.createElement('div');
                line.innerHTML = `<span class="text-sky-400">user@whirlyos:~$</span> ${e.target.value}`;
                terminalOutput.appendChild(line);

                const response = document.createElement('div');
                response.className = "pl-4 opacity-80 text-white";

                switch(input) {
                    case 'help':
                        response.innerHTML = `
                            <br><strong>Available Commands:</strong><br>
                            - <span class="text-sky-400">whirly --about</span> : Show OS philosophy<br>
                            - <span class="text-sky-400">whirly --ai</span> : Check AI bot status<br>
                            - <span class="text-sky-400">neofetch</span> : Show system specs<br>
                            - <span class="text-sky-400">clear</span> : Clear terminal<br>
                            - <span class="text-sky-400">install</span> : Quick setup guide
                        `;
                        break;
                    case 'neofetch':
                        response.innerHTML = `
                            <span class="text-sky-400 font-bold">OS:</span> WhirlyOS (Debian 12 base)<br>
                            <span class="text-sky-400 font-bold">Kernel:</span> 6.1.0-whirly-x64/x86<br>
                            <span class="text-sky-400 font-bold">DE:</span> SoulFrame (GNOME) / MeiLite (XFCE)<br>
                            <span class="text-sky-400 font-bold">Inspiration:</span> Pixar Animation Studios
                        `;
                        break;
                    case 'whirly --ai':
                        response.innerHTML = `<span class="text-pink-400">Whirly-Bot:</span> "Future AI integration detected. 2026 Alpha build scheduled."`;
                        break;
                    case 'clear':
                        terminalOutput.innerHTML = '';
                        e.target.value = '';
                        return;
                    default:
                        response.innerHTML = `<span class="text-red-400">Command not found.</span> Type 'help' for WhirlyOS commands.`;
                }

                terminalOutput.appendChild(response);
                e.target.value = '';
                terminalOutput.scrollTop = terminalOutput.scrollHeight;
            }
        }

        function toggleTheme() {
            const body = document.documentElement;
            if (body.classList.contains('dark')) {
                body.classList.remove('dark'); body.classList.add('light');
            } else {
                body.classList.remove('light'); body.classList.add('dark');
            }
        }
    </script>
</body>
</html>
